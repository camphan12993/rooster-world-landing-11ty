backend:
  name: git-gateway
  branch: master # Branch to update
media_folder: 'assets/img'

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Home Page'
        name: 'homePage'
        file: 'src/index.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - label: 'Banners'
            name: 'banners'
            widget: 'list'
            field: { label: 'Slide', name: 'slide', widget: 'image' }
          - label: 'Services'
            name: 'services'
            widget: 'list'
            fields:
              - name: 'name'
                label: 'Name'
                widget: 'string'
              - name: 'image'
                label: 'Image'
                widget: 'image'
          - label: 'Portfolios'
            name: 'portfolios'
            widget: 'list'
            fields:
              - name: 'name'
                label: 'Name'
                widget: 'string'
              - name: 'image'
                label: 'Image'
                widget: 'image'
              - name: 'description'
                label: 'Description'
                widget: 'string'
              - name: 'link'
                label: 'Link'
                widget: 'object'
                fields:
                  - { name: 'text', label: 'Text', widget: 'string' }
                  - { name: 'url', label: 'Url', widget: 'string' }
  - name: 'components'
    label: 'Components'
    files:
      - name: 'header'
        label: 'Header'
        file: 'src/_data/header.json'
        fields:
          - name: 'brandTitle'
            label: 'Brand Title'
            widget: 'string'
          - name: 'nav'
            label: 'Navigation Bar'
            widget: 'list'
            fields:
              - { name: 'label', label: 'Label', widget: 'string' }
              - { name: 'url', label: 'Url', widget: 'string' }
      - name: 'footer'
        label: 'Footer'
        file: 'src/_data/footer.json'
        fields:
          - name: 'title'
            label: 'Title'
            widget: 'string'
          - name: 'socials'
            label: 'Social Item'
            widget: 'list'
            fields:
              - { name: 'name', label: 'Name', widget: 'string' }
              - { name: 'icon', label: 'Icon', widget: 'string' }
              - { name: 'url', label: 'Url', widget: 'string' }
          - name: 'copyRight'
            label: 'Copy Right'
            widget: 'string'
          - name: 'madeBy'
            label: 'Made By'
            widget: 'object'
            fields:
              - { name: 'author', label: 'Author', widget: 'string' }
              - { name: 'url', label: 'Url', widget: 'string' }
  - name: 'settings'
    label: 'App Settings'
    files:
      - name: 'settings'
        label: 'Settings'
        file: 'src/_data/settings.json'
        fields:
          - name: 'theme'
            label: 'Themes'
            widget: 'select'
            options:
              - { label: 'Default', value: 'default' }
              - { label: 'Dark', value: 'dark' }
            default: ['default']
